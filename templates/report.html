<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statspack Report</title>
    {{ style|safe }}
</head>
<body>
    <h1>Statspack Report</h1>

    {% for result in all_results %}
        <h2>Query {{ loop.index }}</h2>
        <table>
            <thead>
                <tr>
                    {% for column in result.columns %}
                        <th>{{ column }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in result.rows %}
                    <tr>
                        {% for cell in row %}
                            <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
    {% endfor %}
</body>
</html>
